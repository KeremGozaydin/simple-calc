<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="scripts/script.js" type="module"></script>
    <link rel="stylesheet" href="styles/styles.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class='calc'>
            <input placeholder="0" type="text">
            <div> 
                <div class="row">
                    <button data-value="ac" class="box primary">ac</button>
                    <button data-value="del" class="box primary">del</button>
                    <button data-value="/100" class="box primary">%</button>
                    <button data-value="/" class="box primary">/</button>
                </div>
                <div class="row">
                    <button data-value="7" class="box">7</button>
                    <button data-value="8" class="box">8</button>
                    <button data-value="9" class="box">9</button>
                    <button data-value="*" class="box primary">*</button>
                </div>
                <div class="row">
                    <button data-value="4" class="box">4</button>
                    <button data-value="5" class="box">5</button>
                    <button data-value="6" class="box">6</button>
                    <button data-value="-" class="box primary">-</button>
                </div>
                <div class="row">
                    <button data-value="1" class="box">1</button>
                    <button data-value="2" class="box">2</button>
                    <button data-value="3" class="box">3</button>
                    <button data-value="+" class="box primary">+</button>
                </div>
                <div class="row">
                    <button data-value="0" class="box">0</button>
                    <button data-value="00" class="box">00</button>
                    <button data-value="." class="box primary">.</button>
                    <button data-value="=" class="box primary">=</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
